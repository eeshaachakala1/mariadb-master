users:
  - name: wordpress
    password: $MYSQL_WORDPRESS_PASSWORD
  - name: testuser
    password: $MYSQL_TESTUSER_PASSWORD
    
databases:
  - name: wordpress
  
acl:
  - database: wordpress
    user: wordpress
    access: ALL
  - database: wordpress
    access: select,show view
    user: testuser

restore:
  - database: wordpress
    source:
       file: account.sql
    user: wordpress
    password: $MYSQL_WORDPRESS_PASSWORD    # password of the 'user' above.
    token: 20210720-2026   # The restore token to be validated before restoring the database. (Same as TEARDOWN_TOKEN).
